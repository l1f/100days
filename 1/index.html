<html>
	<head>
		<title>An SVG circle</title>
		<style>
			svg{
				display: block;
				width: 500px;
				height: 500px;
				margin: auto;
				border: thick double navy;
				background-color: lightblue;
			}
			body{
				font-family: cursive;
			}
			circle{
				fill: lavender;
				stroke:navy;
				strike-width: 5;
			}
		</style>
	</head>
	<body>
		<svg viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
			<title>An SVG circle</title>
			<circle cx="125" cy="125" r="100" />
			<text x="125" y="125" dy="0.5em" text-anchor="middle">
				Look Ma, Same Font!
			</text>
		</svg>
	</body>
</html>
